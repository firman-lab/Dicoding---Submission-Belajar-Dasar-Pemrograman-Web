<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">SoonGo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="/script.js"></script>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="navbar">
                <img src="/image/furniera.svg" alt="logo" />
                <ul class="nav-link">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Pricelist</a>
                    </li>
                </ul>
            </div>
            <!-- <hr class="nav-line"/> -->
        </nav>
    </header>
    <main>
        <div id="content" class="hero">
            <div class="text-hero">
                <p class="subtitle">Low Price, Good Quality</p>
                <p class="title-nav">
                    Make Your Room </br> Interior View Smarter </br> And More Comfortable
                </p>
                <p class="text-content">Looking for quality design furniture? then your choice
                    is right
                    have visited our website. We have furniture with
                    reverse quality ready to be sent to you</p>
                <div class="btn-box">
                    <button class="btn-shop">Shop Now</button>
                    <button class="btn-order">Order Custom</button>
                </div>
            </div>
            <div class="image-hero">
                <div class="card-hero">
                    <form>
                        <div class="input">
                            <label class="head-card">Room Living</label>
                            <div class="custom-select">
                                <select>
                                    <option value="Living Room">Living Room</option>
                                    <option value="Kitchen">Kitchen</option>
                                    <option value="Bathroom">Bathroom</option>
                                    <option value="Bedroom">Bedroom</option>
                                </select>
                            </div>
                        </div>
                        <div class="input">
                            <label class="head-card">Price Average</label>
                            <div class="custom-select">
                                <select>
                                    <option value="Living Room">Rp 120.000 - 500.000</option>
                                    <option value="Living Room">Rp 500.000 - 900.000</option>
                                    <option value="Living Room">Rp 900.000 - 1.600.000</option>
                                    <option value="Living Room">Rp 1.600.000 - 3.500.000</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-input">Search Product</button>

                    </form>
                </div>
                <div class="image-tron">
                    <img src="/image/image.svg" alt="img" class="img-left">
                    <img src="/image/img2.svg" alt="img2" class="img-right">
                </div>
            </div>
        </div>
    </main>
</body>

<script type="text/javascript" src='/js/index.js'></script>
</html>
